<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>pagination-size</title>
        <link rel="stylesheet" type="text/css" href="../style/laypage.css">
    </head>
    <body>
        <div id="page"></div>
        <script type="text/javascript" src="../../../dep/laypage-1.3.0/laypage.js"></script>
        <script>
            laypage({
                cont:'page',
                pages:100,
                first:1,
                last:100,
                prev:'<',
                next:'>',
                skip:true,
                size:'sm',
                jump:function(obj){
                    alert(obj.curr);
                }
            });
        </script>
    </body>
</html>

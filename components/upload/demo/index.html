<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload上传</title>
    <!-- Fine Uploader New/Modern CSS file
    ====================================================================== -->
    <link href="fine-uploader/fine-uploader-new.css" rel="stylesheet">

    <!-- Fine Uploader JS file
    ====================================================================== -->
    <script src="fine-uploader/fine-uploader.js"></script>

    <!-- dialog-polyfill
    ====================================================================== -->
    <script src="/node_modules/dialog-polyfill/dialog-polyfill.js"></script>
    <link href="/node_modules/dialog-polyfill/dialog-polyfill.css" rel="stylesheet" type="text/css"/>

    <!-- 公共组件的样式
    ====================================================================== -->
    <link rel="stylesheet" href="/dist/css/fly.css"/>

    <!-- 自定义上传组件的样式
    ====================================================================== -->
    <link rel="stylesheet" href="/style/upload.css">


</head>
<body>
  <dialog class="large-preview">
      <button title="close" class="close-preview-dialog">X</button>
      <img class="largePreviewImg" />
  </dialog>

    <section class="main-content">
        <header>
            <h1>Upload上传</h1>
            <p>通过点击或者拖拽上传文件</p>
        </header>


        <fieldset>
            <legend>点击上传多个文件</legend>

            <div id="1-multiple-upload">

            </div>

            <p class="comments">只能上传jpg/png文件，且不超过500kb</p>
            <div class="code-example"></div>
        </fieldset>

        <fieldset>
            <legend>图片列表样式</legend>

            <div id="2-pic-list-upload">

            </div>

            <p class="comments">只能上传jpg/png文件，且不超过500kb</p>
            <p class="comments">点击缩略图可以预览图片</p>
            <div class="code-example"></div>
        </fieldset>

        <fieldset>
            <legend>单个图片</legend>

             <div id="3-pic-single-upload">

            </div>


            <p class="comments">只能上传jpg/png文件，且不超过500kb</p>
            <div class="code-example"></div>
        </fieldset>

        <fieldset>
            <legend>拖拽上传</legend>

            <div id="4-drag-upload">

            </div>


            <div class="code-example"></div>
        </fieldset>

        <fieldset>
            <legend>照片墙</legend>

            <div id="5-pic-wall">

            </div>

            <p class="comments">只能上传jpg/png文件，且不超过500kb</p>
            <div class="code-example"></div>
        </fieldset>
    </section>


    <!-- 多个文件上传
    ====================================================================== -->
    <script type="text/template" id="1-multiple-upload-template">
        <div class="qq-uploader-selector">
            <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
            </div>

            <ul class="qq-upload-list-selector file-list">
                <li>
                    <div class="qq-progress-bar-container-selector">
                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                    </div>

                    <a href="#">
                        <span class="qq-upload-spinner-selector jm-icon-loading jm-icon jm-margin-r-10px"></span>
                        <span class="jm-icon-file jm-icon jm-margin-r-10px"></span>
                        <span class="qq-upload-file-selector"></span>
                    </a>

                    <span class="qq-upload-delete-selector jm-upload-btn-delete">删除</span>

                </li>
            </ul>

            <div class="qq-upload-button-selector jm-btn">
                <div>上传</div>
            </div>
        </div>
    </script>

    <!-- 图片列表上传
    ====================================================================== -->
    <script type="text/template" id="2-pic-list-upload-template">
        <div class="qq-uploader-selector">
            <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
            </div>

            <ul class="qq-upload-list-selector file-list">
                <li>
                    <div class="qq-progress-bar-container-selector">
                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                    </div>

                    <a href="#">
                        <span class="qq-upload-spinner-selector jm-icon-loading jm-icon jm-margin-r-10px"></span>
                        <img class="qq-thumbnail-selector thumbnail50-50 jm-margin-r-10px thumbnail-button" qq-max-size="100" qq-server-scale>
                        <span class="qq-upload-file-selector"></span>
                    </a>

                    <span class="qq-upload-delete-selector jm-upload-btn-delete">删除</span>

                </li>
            </ul>

            <div class="qq-upload-button-selector jm-btn">
                <div>上传</div>
            </div>
        </div>
    </script>


    <!-- 单个图片上传
    ====================================================================== -->
    <script type="text/template" id="3-pic-single-upload-template">
        <div class="qq-uploader-selector">
            <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
            </div>

            <div class="qq-upload-button-selector jm-single-upload-placeholder">
                <div class="jm-single-upload-content">
                    <span class="jm-icon-add jm-icon jm-upload-plus"></span>
                    <div class="jm-single-upload-btn-text">上传</div>
                </div>
                <ul class="qq-upload-list-selector file-list jm-upload">
                    <li>
                        <a href="#">
                            <img class="qq-thumbnail-selector thumbnail150-150" qq-max-size="100" qq-server-scale>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </script>


    <!-- 拖拽上传
    ====================================================================== -->
    <script type="text/template" id="4-drag-upload-template">
        <div class="qq-uploader-selector">
            <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
            </div>

            <span class="qq-drop-processing-selector qq-drop-processing">
                <span>Processing dropped files...</span>
                <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
            </span>

            <div class="jm-drag-zone qq-upload-button-selector">

                <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
                    <span class="qq-upload-drop-area-text-selector"></span>
                </div>

                <i class="jm-icon-upload"></i>
                <div class="jm-dragger-text">将文件拖到此处，或<em>点击上传</em></div>
            </div>

            <p class="comments margin-bottom-10px">只能上传jpg/png文件，且不超过500kb</p>

            <ul class="qq-upload-list-selector file-list">
                <li>
                    <div class="qq-progress-bar-container-selector">
                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                    </div>

                    <a href="#">
                        <span class="qq-upload-spinner-selector jm-icon-loading jm-icon jm-margin-r-10px"></span>
                        <span class="jm-icon-file jm-icon jm-margin-r-10px"></span>
                        <span class="qq-upload-file-selector"></span>
                    </a>

                    <span class="qq-upload-delete-selector jm-upload-btn-delete">删除</span>

                </li>
            </ul>

        </div>
    </script>


    <!-- 照片墙
    ====================================================================== -->
    <script type="text/template" id="5-pic-wall-template">
        <div class="qq-uploader-selector" >
            <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
            </div>

            <ul class="qq-upload-list-selector pic-wall-list">
                <li>
                    <div class="qq-progress-bar-container-selector">
                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                    </div>

                    <a href="#">
                        <img class="qq-thumbnail-selector thumbnail100-100" qq-max-size="100" qq-server-scale>
                    </a>

                    <span class="qq-upload-delete-selector jm-upload-btn-delete">删除</span>

                </li>
            </ul>

            <div class="qq-upload-button-selector jm-pic-wall-placeholder">
                <div class="jm-pic-wall-upload-content">
                    <span class="jm-icon-add jm-icon jm-upload-plus"></span>
                    <div class="jm-single-upload-btn-text">上传</div>
                </div>
            </div>

        </div>
    </script>



    <script>
        // <!-- 多个文件上传
        //====================================================================== -->
        new qq.FineUploader({
            element: document.getElementById("1-multiple-upload"),
            template: '1-multiple-upload-template',
            request: {
                endpoint: "/uploads"
            },
            deleteFile: {
                endpoint: "/uploads",
                forceConfirm: true,
                enabled: true
            },
            // validation: {
            //     allowedExtensions: ['jpeg', 'jpg', 'png'],
            //     itemLimit: 10,
            //     sizeLimit: 512000 // 500 kB = 500 * 1024 bytes
            // }

        })

        // <!-- 图片列表上传
        //====================================================================== -->
        var previewDialog = document.querySelector('.large-preview');
        var largePreviewImg = document.querySelector('.largePreviewImg');
        var largePreviewSize = 500;
        var picListUploader = new qq.FineUploader({
            element: document.getElementById("2-pic-list-upload"),
            template: '2-pic-list-upload-template',
            request: {
                endpoint: "/uploads"
            },
            deleteFile: {
                endpoint: "/uploads",
                forceConfirm: true,
                enabled: true
            },
            validation: {
                allowedExtensions: ['jpeg', 'jpg', 'png'],
                itemLimit: 10,
                sizeLimit: 512000 // 500 kB = 500 * 1024 bytes
            },

            callbacks: {
                onSubmitted: function(id, name) {
                    var fileEl = this.getItemByFileId(id),
                        thumbnailEl = fileEl.querySelector('.thumbnail-button');

                    thumbnailEl.addEventListener('click', function() {
                        openLargerPreview(picListUploader, previewDialog, largePreviewSize, id);
                    });

                    var closeButton = document.querySelector('.close-preview-dialog');

                    closeButton.addEventListener('click', function() {
                      closePreview(previewDialog);
                    });

                }
            }

        })


        function openLargerPreview(uploader, modal, size, fileId) {
            uploader.drawThumbnail(fileId, new Image(), size).then(function(image) {
                largePreviewImg.src = image.src;
                modal.showModal();
            });
        }

        function closePreview(modal) {
            modal.close();
        }

        // <!-- 单个图片上传
        //====================================================================== -->
        new qq.FineUploader({
            element: document.getElementById("3-pic-single-upload"),
            template: '3-pic-single-upload-template',
            request: {
                endpoint: "/uploads"
            },
            deleteFile: {
                endpoint: "/uploads",
                // forceConfirm: true,
                enabled: true
            },
            validation: {
                allowedExtensions: ['jpeg', 'jpg', 'png'],
                // itemLimit: 1,
                sizeLimit: 512000 // 500 kB = 500 * 1024 bytes
            },
            callbacks: {
                onComplete: function(id, name, response) {
                    console.log(id);
                    if (id > 0) {
                        this.deleteFile(id-1);
                    }
                    var btnUpload= document.getElementsByClassName('jm-single-upload-content');
                    if (btnUpload && btnUpload.length > 0) {
                        btnUpload[0].style.display = 'none';
                    }



                }
            }

        })

        // <!-- 拖拽上传
        //====================================================================== -->
        new qq.FineUploader({
            element: document.getElementById("4-drag-upload"),
            template: '4-drag-upload-template',
            request: {
                endpoint: "/uploads"
            },
            deleteFile: {
                endpoint: "/uploads",
                forceConfirm: true,
                enabled: true
            },
            // validation: {
            //     allowedExtensions: ['jpeg', 'jpg', 'png'],
            //     itemLimit: 10,
            //     sizeLimit: 512000 // 500 kB = 500 * 1024 bytes
            // }

        })

        // <!-- 照片墙
        //====================================================================== -->
        new qq.FineUploader({
            element: document.getElementById("5-pic-wall"),
            template: '5-pic-wall-template',
            request: {
                endpoint: "/uploads"
            },
            deleteFile: {
                endpoint: "/uploads",
                forceConfirm: true,
                enabled: true
            },
            // validation: {
            //     allowedExtensions: ['jpeg', 'jpg', 'png'],
            //     itemLimit: 10,
            //     sizeLimit: 512000 // 500 kB = 500 * 1024 bytes
            // }

        })



    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="皮帅帅">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/fuzhu.css">
        <link rel="stylesheet" href="css/crumbs.css">
        <title>Input</title>
        <script src="../libs/jquery-1.12.4.min.js"></script>
        <script src="../../../dep/placeholder/placeholder.js"></script>
    </head>
    <body>
        <form action="">
            <ul class="form-ul">
                <li><input type="text" class="jm-input jm-input-xs" placeholder="默认颜色#bababa 字号：12px 高度：26px"></li>
                <li><input type="text" class="jm-input jm-input-sm" placeholder="默认颜色#bababa 字号：12px 高度：30px"></li>
                <li><input type="text" class="jm-input" placeholder="默认颜色#bababa 字号：14px 高度：36px"></li>
                <li><input type="text" class="jm-input jm-input-lg" placeholder="默认颜色#bababa 字号：14px 高度：42px"></li>
                <li><input type="text" class="jm-input" disabled placeholder="禁用输入框"></li>
                <li>
                    <div class="jm-input-box">
                        <input type="text" class="jm-input">
                        <span class="jm-input-icon"></span>    
                    </div> 
                </li>
            </ul>
        </form>
        
        <script src="../crumbs.js"></script>
    </body>
</html>
